<!DOCTYPE html>

<head>
  <title>Simple Scatterplot Generated with elm-vega</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc5/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <!-- This is the script generated from Elm -->
  <script src="js/simpleScatterplot.js"></script>
</head>

<body>
  <h1>Simple Scatterplot Generated with elm-vega</h1>

  <!-- The id indicates the container in which to embed the Vega-Lite output. -->
  <div id="scatter"></div>

  <script>
  Elm.SimpleScatterplot.init().ports.elmToJS.subscribe(function(namedSpecs) {
  for (let name of Object.keys(namedSpecs)) {
    vegaEmbed(`#${name}`, namedSpecs[name], {
      actions: false,
      logLevel: vega.Warn
    }).catch(console.warn);
  }
});
</script>

</body>

</html>
