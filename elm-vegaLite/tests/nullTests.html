<!DOCTYPE html>

<head>
  <title>Elm-Vega Null Tests</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc5/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <script src="js/nullTests.js"></script>

  <!-- Page formatting -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1>Elm-Vega Null Tests</h1>

  <h2>Source</h2>
  <div id="elmContainer"></div>


  <h2>Empty values provided to axis settings</h2>

  <figure class="cell"><div id="axis1"></div></figure>
  <div style="clear:left"></div>


  <h2>Empty values provided to scale settings</h2>

  <figure class="cell"><div id="scale0"></div><figcaption>Spec without null scales</figcaption></figure>
  <figure class="cell"><div id="scale1"></div><figcaption>Empty list for x position scale</figcaption></figure>
  <figure class="cell"><div id="scale2"></div><figcaption>Empty list for y position scale</figcaption></figure>
  <figure class="cell"><div id="scale3"></div><figcaption>Empty list for colour scale</figcaption></figure>
  <figure class="cell"><div id="scale4"></div><figcaption>Empty list for size scale</figcaption></figure>
  <figure class="cell"><div id="scale5"></div><figcaption>Empty list for shape scale</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Filtering of invalid values</h2>

  <figure class="cell"><div id="filter1"></div><figcaption>Full dataset with null values shown in grey</figcaption></figure>
  <figure class="cell"><div id="filter2"></div><figcaption>Dataset with invalid values filtered out</figcaption></figure>
  <div style="clear:left"></div>

  <script>
    Elm.NullTests.init({node: document.getElementById('elmContainer')}).ports.elmToJS.subscribe(function(namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {actions: true, logLevel: vega.Warn}).catch(console.warn);
      }
    });
  </script>

  </body>

  </html>
