<!DOCTYPE html>

<head>
  <title>Elm-Vega Projection Tests</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc5/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <script src="js/projectionTests.js"></script>

  <!-- The following is only needed when using custom D3 projections. -->
  <script src="https://d3js.org/d3-array.v1.min.js"></script>
  <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  <script src="https://d3js.org/d3-geo.v1.min.js"></script>

  <!-- Page formatting -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1>Elm-Vega Projection Tests</h1>

  <h2>Source</h2>
  <div id="elmContainer"></div>

  <h2>Global Map Projections with Default Projection Parameters</h2>

  <figure class="cell"><div id="Albers"></div></figure>
  <figure class="cell"><div id="AzimuthalEqualArea"></div></figure>
  <figure class="cell"><div id="AzimuthalEquidistant"></div></figure>
  <figure class="cell"><div id="ConicConformal"></div></figure>
  <figure class="cell"><div id="ConicEqualArea"></div></figure>
  <figure class="cell"><div id="ConicEquidistant"></div></figure>
  <figure class="cell"><div id="Equirectangular"></div></figure>
  <figure class="cell"><div id="Gnomonic"></div></figure>
  <figure class="cell"><div id="Mercator"></div></figure>
  <figure class="cell"><div id="Orthographic"></div></figure>
  <figure class="cell"><div id="Stereographic"></div></figure>
  <figure class="cell"><div id="TransverseMercator"></div></figure>
  <div style="clear:left"></div>

  <h2>Projection set via configuration options<h2>
  <figure class="cell"><div id="configExample"></div><figcaption>Green-blue orthographic projection via config option</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Addtional D3 Global Map Projections</h2>
  <figure class="cell"><div id="airy"></div></figure>
  <figure class="cell"><div id="aitoff"></div></figure>
  <figure class="cell"><div id="armadillo"></div></figure>
  <figure class="cell"><div id="august"></div></figure>
  <figure class="cell"><div id="baker"></div></figure>
  <figure class="cell"><div id="berghaus"></div></figure>
  <figure class="cell"><div id="bertin1953"></div></figure>
  <figure class="cell"><div id="boggs"></div></figure>
  <figure class="cell"><div id="bonne"></div></figure>
  <figure class="cell"><div id="bottomley"></div></figure>
  <figure class="cell"><div id="collignon"></div></figure>
  <figure class="cell"><div id="craig"></div></figure>
  <figure class="cell"><div id="craster"></div></figure>
  <figure class="cell"><div id="cylindricalequalarea"></div></figure>
  <figure class="cell"><div id="cylindricalstereographic"></div></figure>
  <figure class="cell"><div id="eckert1"></div></figure>
  <figure class="cell"><div id="eckert2"></div></figure>
  <figure class="cell"><div id="eckert3"></div></figure>
  <figure class="cell"><div id="eckert4"></div></figure>
  <figure class="cell"><div id="eckert5"></div></figure>
  <figure class="cell"><div id="eckert6"></div></figure>
  <figure class="cell"><div id="eisenlohr"></div></figure>
  <figure class="cell"><div id="fahey"></div></figure>
  <figure class="cell"><div id="foucaut"></div></figure>
  <figure class="cell"><div id="gingery"></div></figure>
  <figure class="cell"><div id="winkel3"></div></figure>
  <div style="clear:left"></div>

  <script>
  vega.projection("airy", d3.geoAiry);
vega.projection("aitoff", d3.geoAitoff);
vega.projection("armadillo", d3.geoArmadillo);
vega.projection("august", d3.geoAugust);
vega.projection("baker", d3.geoBaker);
vega.projection("berghaus", d3.geoBerghaus);
vega.projection("bertin1953", d3.geoBertin1953);
vega.projection("boggs", d3.geoBoggs);
vega.projection("bonne", d3.geoBonne);
vega.projection("bottomley", d3.geoBottomley);
vega.projection("collignon", d3.geoCollignon);
vega.projection("craig", d3.geoCraig);
vega.projection("craster", d3.geoCraster);
vega.projection("cylindricalequalarea", d3.geoCylindricalEqualArea);
vega.projection("cylindricalstereographic", d3.geoCylindricalStereographic);
vega.projection("eckert1", d3.geoEckert1);
vega.projection("eckert2", d3.geoEckert2);
vega.projection("eckert3", d3.geoEckert3);
vega.projection("eckert4", d3.geoEckert4);
vega.projection("eckert5", d3.geoEckert5);
vega.projection("eckert6", d3.geoEckert6);
vega.projection("eisenlohr", d3.geoEisenlohr);
vega.projection("fahey", d3.geoFahey);
vega.projection("foucaut", d3.geoFoucaut);
vega.projection("gingery", d3.geoGingery);
vega.projection("winkel3", d3.geoWinkel3);

// vega.projection('geoNaturalEarth1', d3.geoNaturalEarth1);

  Elm.ProjectionTests.init({node: document.getElementById('elmContainer')}).ports.elmToJS.subscribe(function(namedSpecs) {
    for (let name of Object.keys(namedSpecs)) {
      vegaEmbed(`#${name}`, namedSpecs[name], {actions: true, logLevel: vega.Warn}).catch(console.warn);
    }
  });
</script>

  </body>

  </html>
