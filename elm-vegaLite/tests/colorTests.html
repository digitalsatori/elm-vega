<!DOCTYPE html>

<head>
  <title>Elm-Vega Colour Tests</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc5/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <script src="js/colorTests.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1> Elm-Vega Colour Tests</h1>

  <h2>Default Schemes</h2>
  <figure class="cell"><div id="defContinuous"></div><figcaption>Default continuous colours</figcaption></figure>
  <figure class="cell"><div id="defOrdinal"></div><figcaption>Default ordinal colours</figcaption></figure>
  <figure class="cell"><div id="defNominal"></div><figcaption>Default nominal colours</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Named Schemes</h2>
    <figure class="cell"><div id="namedContinuous1"></div><figcaption>Named colour scheme (plasma)</figcaption></figure>
    <figure class="cell"><div id="namedContinuous2"></div><figcaption>Upper range of named colour scheme</figcaption></figure>
    <figure class="cell"><div id="namedContinuous3"></div><figcaption>Reversed named colour scheme</figcaption></figure>
    <figure class="cell"><div id="namedContinuous4"></div><figcaption>Upper range of reversed colour scheme</figcaption></figure>
    <div style="clear:left"></div>

  <h2>Custom Schemes</h2>
    <figure class="cell"><div id="customContinuous"></div><figcaption>Custom continuous range (red to blue)</figcaption></figure>
    <figure class="cell"><div id="customDiscrete"></div><figcaption>Custom discrete values (red, green, blue)</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Colour Scales</h2>
    <figure class="cell"><div id="scale1"></div><figcaption>Sequential scale (default)</figcaption></figure>
    <figure class="cell"><div id="scale2"></div><figcaption>Linear scale</figcaption></figure>
    <figure class="cell"><div id="scale3"></div><figcaption>Power scale</figcaption></figure>
    <figure class="cell"><div id="scale4"></div><figcaption>Square root scale</figcaption></figure>
    <figure class="cell"><div id="scale5"></div><figcaption>Log Scale</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Interpolation Type</h2>
    <figure class="cell"><div id="interp1"></div><figcaption>HSL interpolation</figcaption></figure>
    <figure class="cell"><div id="interp2"></div><figcaption>HSL-long interpolation</figcaption></figure>
    <figure class="cell"><div id="interp3"></div><figcaption>Lab interpolation</figcaption></figure>
    <figure class="cell"><div id="interp4"></div><figcaption>HCL interpolation</figcaption></figure>
    <figure class="cell"><div id="interp5"></div><figcaption>HCL-long interpolation</figcaption></figure>
    <figure class="cell"><div id="interp6"></div><figcaption>Cubehelix interpolation</figcaption></figure>
    <figure class="cell"><div id="interp7"></div><figcaption>Cubehelix-long interpolation</figcaption></figure>
    <div style="clear:left"></div>

  <h2>Gamma Value</h2>
    <figure class="cell"><div id="gamma1"></div><figcaption>Cubehelix-long, gamma = -0.1</figcaption></figure>
    <figure class="cell"><div id="gamma2"></div><figcaption>Cubehelix-long, gamma = 0</figcaption></figure>
    <figure class="cell"><div id="gamma3"></div><figcaption>Cubehelix-long, (default) gamma = 1</figcaption></figure>
    <figure class="cell"><div id="gamma4"></div><figcaption>Cubehelix-long, gamma = 2</figcaption></figure>
    <figure class="cell"><div id="gamma5"></div><figcaption>Cubehelix-long, gamma = 10</figcaption></figure>
    <div style="clear:left"></div>

  <script>
  Elm.ColorTests.init().ports.elmToJS.subscribe(function(namedSpecs) {
  for (let name of Object.keys(namedSpecs)) {
    vegaEmbed(`#${name}`, namedSpecs[name], {
      actions: true,
      logLevel: vega.Warn
    }).catch(console.warn);
  }
});
</script>

  </body>

  </html>
