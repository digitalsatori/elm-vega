<!DOCTYPE html>

<head>
  <title>Elm-Vega Scale Tests</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc5/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <script src="js/scaleTests.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1> Elm-Vega Scale Tests</h1>

  <h2>Discretizing Scales</h2>
  <figure class="cell"><div id="scale1"></div><figcaption>Default 'bin-linear' scale for binned size and opacity channels. Note: Symbols use discretized opacity here so why doesn't the legend feature opacity?</figcaption></figure>
  <div style="clear:left"></div>


  <figure class="cell"><div id="scale2"></div><figcaption>Default 'bin-ordinal' scale for discretized legend</figcaption></figure>
  <div style="clear:left"></div>


  <figure class="cell"><div id="scale3"></div><figcaption>Quantile scale. Legend categories should be &lt;43, 43-53, 53-81 and >=81.</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="scale4"></div><figcaption>Quantize scale. Legend categories should be &lt;37, 37-55, 55-73 and >=73.</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="scale5"></div><figcaption>Threshold scale. Legend categories should be &lt;30, 30-70 and >=70.</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Source</h2>
  <div id="elmContainer"></div>

  <script>
    Elm.ScaleTests.init({node: document.getElementById('elmContainer')}).ports.elmToJS.subscribe(function(namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {actions: true, logLevel: vega.Warn}).catch(console.warn);
      }
    });
  </script>

  </body>

  </html>
