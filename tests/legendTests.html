<!DOCTYPE html>
<html>
  <head>
    <title>Vega Legend Tests</title>
    <meta charset="utf-8" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      #elmContainer {
        background-color: rgb(252, 247, 236);
      }
      .view > * {
        display: inline-block;
        vertical-align: middle;
        line-height: 1.6;
        margin-left: 1em;
      }
    </style>

    <!-- These scripts link to the Vega runtime -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@4"></script>

    <!-- This is the script generated from Elm -->
    <script src="js/legendTests.js"></script>
  </head>

  <body>
    <h1>Vega Legend Tests</h1>

    <p>Standard Legend Layout (3 legends)</p>
    <div id="legendTest1" class="view"></div>

    <p>Standard Legend Layout (3 legends, cusomtised central legend)</p>
    <div id="legendTest2" class="view"></div>

    <p>
      Horizontal Legend Layout (3 legends styled only though config options)
    </p>
    <div id="legendTest3" class="view"></div>

    <h2>Source</h2>
    <div id="elmContainer"></div>

    <script>
      Elm.LegendTests.init({
        node: document.getElementById("elmContainer")
      }).ports.elmToJS.subscribe(function(namedSpecs) {
        for (let name of Object.keys(namedSpecs)) {
          vegaEmbed(`#${name}`, namedSpecs[name], {
            actions: true,
            logLevel: vega.Warn
          }).catch(console.warn);
        }
      });
    </script>
  </body>
</html>
