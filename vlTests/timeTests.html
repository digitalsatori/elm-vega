<!DOCTYPE html>

<head>
  <title>Elm-Vega Time Unit Tests</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc5/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <script src="js/timeTests.js"></script>

  <!-- Page formatting -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1>Elm-Vega Time Unit Tests</h1>

  <h2>Source</h2>
  <div id="elmContainer"></div>


  <h2>Aggregating by Basic Time Units</h2>

  <p>
    Simulated data hourly over three years 2010-2012.
    The 2011 data on average 2 degrees higher than 2010 and in 2012, 4 degress higher.
  </p>

  <figure class="cell"><div id="timeYear"></div><figcaption>Aggregate by year</figcaption></figure>
  <figure class="cell"><div id="timeQuarter"></div><figcaption>Aggregate by quarter</figcaption></figure>
  <figure class="cell"><div id="timeQuarterMonth"></div><figcaption>Aggregate by quarter-month</figcaption></figure>
  <figure class="cell"><div id="timeMonth"></div><figcaption>Aggregate by month</figcaption></figure>
  <figure class="cell"><div id="timeMonthDate"></div><figcaption>Aggregate by month-date</figcaption></figure>
  <figure class="cell"><div id="timeDate"></div><figcaption>Aggregate by date (day of month 1-31)</figcaption></figure>
  <figure class="cell"><div id="timeYearMonthDateHours"></div><figcaption>Aggregate by year-month-date-hours </figcaption></figure>
  <figure class="cell"><div id="timeYearMonthDateHoursMinutes"></div><figcaption>Aggregate by year month date hours minutes </figcaption></figure>
  <figure class="cell"><div id="timeYearMonthDateHoursMinutesSeconds"></div><figcaption>Aggregate by year-month-date-hours-minutes-seconds (limit of data resolution)</figcaption></figure>

  <figure class="cell"><div id="timeDay"></div><figcaption>Aggregate by day</figcaption></figure>
  <figure class="cell"><div id="timeHours"></div><figcaption>Aggregate by hours</figcaption></figure>
  <figure class="cell"><div id="timeHoursMinutes"></div><figcaption>Aggregate by hours-minutes</figcaption></figure>
  <figure class="cell"><div id="timeHoursMinutesSeconds"></div><figcaption>Aggregate by hours-minutes-seconds</figcaption></figure>
  <figure class="cell"><div id="timeMinutes"></div><figcaption>Aggregate by minutes</figcaption></figure>
  <figure class="cell"><div id="timeMinutesSeconds"></div><figcaption>Aggregate by minutes-seconds</figcaption></figure>

  <div style="clear:left"></div>

  <h2>Local and UTC Times</h2>

  <figure class="cell"><div id="localTime"></div><figcaption>Local time crossing daylight saving</figcaption></figure>
  <figure class="cell"><div id="utcTime"></div><figcaption>UTC time crossing daylight saving</figcaption></figure>

  <script>
    Elm.TimeTests.init({node: document.getElementById('elmContainer')}).ports.elmToJS.subscribe(function(namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {actions: true, logLevel: vega.Warn}).catch(console.warn);
      }
    });
  </script>

  </body>

  </html>
