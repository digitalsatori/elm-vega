<!DOCTYPE html>

<head>
  <title>Elm-Vega Composite Mark Tests</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc5/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <script src="js/compositeTests.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1>Elm-Vega Composite Mark Tests</h1>

  <figure class="cell"><div id="boxplot1"></div><figcaption>Boxplot with full range</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="boxplot2"></div><figcaption>Boxplot with 2*IQR</figcaption></figure>
  <div style="clear:left"></div>


  <figure class="cell"><div id="errorband1"></div><figcaption>Error band 95% confidence interval</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="errorband2"></div><figcaption>Error band spanning 1 standard deviation</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="errorbar1"></div><figcaption>Error bars with 95% confidence interval</figcaption></figure>
  <div style="clear:left"></div>

  <figure class="cell"><div id="errorbar2"></div><figcaption>Error bars spanning 1 standard deviation</figcaption></figure>
  <div style="clear:left"></div>

  <script>
  Elm.CompositeTests.init().ports.elmToJS.subscribe(function(namedSpecs) {
  for (let name of Object.keys(namedSpecs)) {
    vegaEmbed(`#${name}`, namedSpecs[name], {
      actions: true,
      logLevel: vega.Warn
    }).catch(console.warn);
  }
});
</script>

</body>

</html>
