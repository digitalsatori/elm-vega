<!DOCTYPE html>

<head>
  <title>Elm-Vega Geo Tests</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc5/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <script src="js/geoTests.js"></script>

  <!-- Page formatting -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1>Elm-Vega Geo Tests</h1>

  <h2>Source</h2>
  <div id="elmContainer"></div>

  <h2>Choropleths</h2>
  <figure class="cell"><div id="choropleth1"></div><figcaption>London boroughs</figcaption></figure>
  <figure class="cell"><div id="choropleth2"></div><figcaption>London boroughs with custom colours</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Line maps</h2>
  <figure class="cell"><div id="linear1"></div><figcaption>London tube lines</figcaption></figure>
  <figure class="cell"><div id="linear2"></div><figcaption>London tube lines with styled lines</figcaption></figure>
  <figure class="cell"><div id="linear3"></div><figcaption>London tube lines overlaid onto borogh map</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Default sizes</h2>
  <figure class="cell"><div id="defaultSize1"></div><figcaption>US map with no explicit sizing</figcaption></figure>
  <figure class="cell"><div id="defaultSize2"></div><figcaption>US map with (300,500) sizing set in view config</figcaption></figure>
  <div style="clear:left"></div>


  <h2>Map Composition</h2>
  <figure class="cell"><div id="mapComp1"></div><figcaption>Minimal example of three concatenated maps with common orthographic projection</figcaption></figure>
  <figure class="cell"><div id="mapComp2"></div><figcaption>Three concatenated layered maps with shared orthographic projection between layers</figcaption></figure>
  <figure class="cell"><div id="mapComp3"></div><figcaption>Three concatenated layered maps with orthographic projections with different rotation parameters</figcaption></figure>
  <figure class="cell"><div id="mapComp4"></div><figcaption>sea,graticule,land in a layerd view with different projection parameters in second globe</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Zip Code  Maps</h2>
  <figure class="cell"><div id="dotMap1"></div><figcaption>Zipcodedot map</figcaption></figure>
  <figure class="cell"><div id="scribbleMap1"></div><figcaption>Zipcodes connected in numeric order</figcaption></figure>
  <figure class="cell"><div id="scribbleMap2"></div><figcaption>Connected zipcodes coloured by first three digits</figcaption></figure>
  <div style="clear:left"></div>

  <script>
    Elm.GeoTests.init({node: document.getElementById('elmContainer')}).ports.elmToJS.subscribe(function(namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {actions: true, logLevel: vega.Warn}).catch(console.warn);
      }
    });
  </script>

  </body>

  </html>
