<!DOCTYPE html>

<head>
  <title>Elm-Vega Fill and Stroke Tests</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc5/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <script src="js/fillStrokeTests.js"></script>

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1> Elm-Vega Fill and Stroke Tests</h1>

  <h2>Default Chart</h2>
  <figure class="cell"><div id="default"></div><figcaption>Default chart with only color specified.</figcaption></figure>
  <div style="clear:left"></div>

  <h2>Fill Encodings</h2>
  <figure class="cell"><div id="fill1"></div><figcaption>Fill channel, but empty  (should be hollow circles)</figcaption></figure>
  <figure class="cell"><div id="fill2"></div><figcaption>Ordinal fill</figcaption></figure>
  <figure class="cell"><div id="fill3"></div><figcaption>Red fill</figcaption></figure>
  <div style="clear:left"></div>


  <h2>Stroke Encodings</h2>
  <figure class="cell"><div id="stroke1"></div><figcaption>Stroke channel but empty (empty circles, default stroke color)</figcaption></figure>
  <figure class="cell"><div id="stroke2"></div><figcaption>Ordinal stroke</figcaption></figure>
  <figure class="cell"><div id="stroke3"></div><figcaption>Red stroke</figcaption></figure>
  <div style="clear:left"></div>


  <h2>Combined Fill and Stroke Encodings</h2>
  <figure class="cell"><div id="combined1"></div><figcaption>Default fill and stroke (should be empty circles with default stroke color)</figcaption></figure>
  <figure class="cell"><div id="combined2"></div><figcaption>Ordinal stroke and red fill</figcaption></figure>
  <figure class="cell"><div id="combined3"></div><figcaption>Red stroke and ordinal fill</figcaption></figure>
  <div style="clear:left"></div>


  <h2>GeoJson with combined line and polygon features</h2>
  <figure class="cell"><div id="geo1"></div><figcaption>Default with no separate fill and stroke results in treating line as polygon</figcaption></figure>
  <figure class="cell"><div id="geo2"></div><figcaption>Separate fill and stroke for line and area features</figcaption></figure>

  <div style="clear:left"></div>

  <h2>Source</h2>
  <div id="elmContainer"></div>

  <script>
    Elm.FillStrokeTests.init({node: document.getElementById('elmContainer')}).ports.elmToJS.subscribe(function(namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {actions: true, logLevel: vega.Warn}).catch(console.warn);
      }
    });
  </script>

  </body>
  </html>
