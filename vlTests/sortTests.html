<!DOCTYPE html>

<head>
  <title>Elm-Vega Sort Tests</title>
  <meta charset="utf-8">

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc5/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <script src="js/sortTests.js"></script>

  <!-- Page formatting -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell { float: left; padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>
</head>

<body>
  <h1>Elm-Vega Sort Tests</h1>

  <h2>Source</h2>
  <div id="elmContainer"></div>


  <h2>Sorting Quantitative Values</h2>

  <figure class="cell"><div id="sortAsc"></div><caption>Sorted left-to-right by increasing horsepower</caption></figure>
  <figure class="cell"><div id="sortDesc"></div><caption>Sorted left-to-right by decreasing horsepower</caption></figure>
  <div style="clear:left"></div>
  <figure class="cell"><div id="sortWeight"></div><caption>Sorted by increasing weight (line should be vertically monotonic)</caption></figure>
  <div style="clear:left"></div>

  <h2>Custom Sorting of Categorical Values</h2>
  <figure class="cell"><div id="sortCustom"></div><caption>Bars should appear in order B-A-C (specified by custom order) -Z-Y-X (in declaration order)</caption></figure>
  <div style="clear:left"></div>

  <h2>Mosaic Chart via stacking transform</h2>
  <figure class="cell"><div id="stack1"></div><caption>Mosaic chart, blue-orange-red from left to right and dark to light top to bottom.</caption></figure>
  <div style="clear:left"></div>

  <script>
    Elm.SortTests.init({node: document.getElementById('elmContainer')}).ports.elmToJS.subscribe(function(namedSpecs) {
      for (let name of Object.keys(namedSpecs)) {
        vegaEmbed(`#${name}`, namedSpecs[name], {actions: true, logLevel: vega.Warn}).catch(console.warn);
      }
    });
  </script>

  </body>

  </html>
