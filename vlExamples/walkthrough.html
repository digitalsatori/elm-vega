<!DOCTYPE html>

<head>
  <title>elm-vega Walkthrough Examples</title>
  <meta charset="utf-8">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <style>body {font-family: 'Roboto', sans-serif;} figcaption {padding-top: 0.5em;}.cell {  padding:1em; border-radius: 1em; margin:1.2em; background-color: rgb(251,247,238);}</style>

  <!-- These scripts link to the Vega-Lite runtime -->
  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc5/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

  <!-- This is the script generated from Elm -->
  <script src="js/walkthrough.js"></script>
</head>

<body>
  <h1>elm-vega Walkthrough Examples</h1>

  <p>
    For details see the <a href="https://github.com/gicentre/elm-vega/tree/master/docs/walkthrough" target="_blank">elm-vega walkthrough</a>.
  </p>

  <h2>Single View Specifications</h2>

  <figure class="cell"><div id="singleView1"></div><figcaption>A Simple Strip Plot</figcaption></figure>
  <figure class="cell"><div id="singleView2"></div><figcaption>A Simple Frequency Histogram</figcaption></figure>
  <figure class="cell"><div id="singleView3"></div><figcaption>A Stacked Frequency Histogram</figcaption></figure>
  <figure class="cell"><div id="singleView4"></div><figcaption>A Stacked Frequency Histogram with custom colours</figcaption></figure>
  <figure class="cell"><div id="singleView5"></div><figcaption>Unstacked frequency distributions</figcaption></figure>


  <h2>Layered and Multi-view Composition</h2>

  <figure class="cell"><div id="multiView1"></div><figcaption>Juxtaposed weather distibutions</figcaption></figure>
  <figure class="cell"><div id="multiView2"></div><figcaption>Single view: Monthly precipitation</figcaption></figure>
  <figure class="cell"><div id="multiView3"></div><figcaption>Layered view: Monthly precipitation bars and average precipitation line</figcaption></figure>
  <figure class="cell"><div id="multiView4"></div><figcaption>Concatenated view: Monthly precipitation and temperature</figcaption></figure>
  <figure class="cell"><div id="multiView5"></div><figcaption>Repeated view: Monthly precipitation, temperature and wind</figcaption></figure>
  <figure class="cell"><div id="multiView6"></div><figcaption>Repeated view: Scatterplot Matrix</figcaption></figure>

  <h3>Dashboards</h3>
  <figure class="cell"><div id="dashboard1"></div><figcaption>Dashboard views : Frequency histogram, scatterplot, bar chart, annotation</figcaption></figure>
  <figure class="cell"><div id="dashboard2"></div><figcaption>Dashboard of composed views</figcaption></figure>

  <h2>Interaction</h2>

  <figure class="cell"><div id="interactive1"></div><figcaption>Single point selection scatterplot</figcaption></figure>
  <figure class="cell"><div id="interactive2"></div><figcaption>Multi point selection scatterplot</figcaption></figure>
  <figure class="cell"><div id="interactive3"></div><figcaption>Mouseover multi point selection scatterplot</figcaption></figure>
  <figure class="cell"><div id="interactive4"></div><figcaption>Selection projection onto number of cylinders</figcaption></figure>
  <figure class="cell"><div id="interactive5"></div><figcaption>Selection projection with a bound slider</figcaption></figure>
  <figure class="cell"><div id="interactive6"></div><figcaption>Selection projection with two bound sliders</figcaption></figure>
  <figure class="cell"><div id="interactive7"></div><figcaption>Interval selection over a scatterplot</figcaption></figure>
  <figure class="cell"><div id="interactive8"></div><figcaption>Interval projection onto the X-position</figcaption></figure>
  <figure class="cell"><div id="interactive9"></div><figcaption>Interval projection bound to the scatterplot scaling</figcaption></figure>

  <h3>Coordinated Views</h3>
  <figure class="cell"><div id="coordinated1"></div><figcaption>Selection across repeated views</figcaption></figure>
  <figure class="cell"><div id="coordinated2"></div><figcaption>Zooming and panning across repeated views</figcaption></figure>
  <figure class="cell"><div id="coordinated3"></div><figcaption>Context and focus</figcaption></figure>

  <h3>Cross Filtering</h3>
  <figure class="cell"><div id="crossFilter1"></div><figcaption>Cross Filtering</figcaption></figure>

  <script>
  Elm.Walkthrough.init().ports.elmToJS.subscribe(function(namedSpecs) {
  for (let name of Object.keys(namedSpecs)) {
    vegaEmbed(`#${name}`, namedSpecs[name], {
      actions: true,
      logLevel: vega.Warn
    }).catch(console.warn);
  }
});
</script>

</body>

</html>
